<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <title>frame_type</title>
</head>
<body>
    <div class="wrap white">
        <h1 class="logo">
            <a href="../index.html">photobliss</a>
        </h1>        
        <div class="picture_setting">
            <div class="box_print">
                <div class="print_set">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                    <h5 class="frame_logo second">photobliss</h5>
                    <ul class="right">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="print_set wide">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>
            <div class="box_custom frame_set">
                <h4>프레임 선택</h3>
                <div class="box_btn">
                    <button type="button" class="btn color">color</button>
                    <button type="button" class="btn spacial">spacial</button>
                </div>
                <ul class="frame_chips frame_color">
                    <li>
                        <button type="button" data-frame="color_1">white</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_2">blue</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_3">gray</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_4">red</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_5">black</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_6">navy</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_7">pink</button>
                    </li>
                    <li>
                        <button type="button" data-frame="color_8">olive</button>
                    </li>
                </ul>
                <ul class="frame_chips frame_spacial hide">
                    <li>
                        <button type="button" data-frame="spacial_1">spacial 1</button>
                    </li>
                    <li>
                        <button type="button" data-frame="spacial_2">spacial 2</button>
                    </li>
                    <li>
                        <button type="button" data-frame="spacial_3">spacial 3</button>
                    </li>
                    <li>
                        <button type="button" data-frame="spacial_4">spacial 4</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="box_btn top_right">
            <a href="./step3_picture_select.html" class="btn_ic prev">이전</a>
            <a href="./step5_print.html" class="btn_ic next">다음</a>
        </div>
    </div>
</body>
</html>
