<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <title>frame_type</title>
</head>
<body>
    <div class="wrap white">
        <h1 class="logo">
            <a href="../index.html">photobliss</a>
        </h1>
        <div class="select_picture">
            <div class="select_set">
                <ul class="left">
                    <li>1</li>
                    <li>3</li>
                    <li>5</li>
                    <li>7</li>
                </ul>
                <ul class="right">
                    <li>2</li>
                    <li>4</li>
                    <li>6</li>
                    <li>8</li>
                </ul>
            </div>
            <div class="select_set wide">
                <ul class="select_set">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
        </div>
        <div class="select_frame">
            <h3>프레임 선택</h3>
            <div class="box_btn">
                <button type="button" class="btn">color</button>
                <button type="button" class="btn">spacial</button>
            </div>
            <ul class="frame_color">
                <li>
                    <button type="button" data-frame="color_1">white</button>
                </li>
                <li>
                    <button type="button" data-frame="color_2">blue</button>
                </li>
                <li>
                    <button type="button" data-frame="color_3">gray</button>
                </li>
                <li>
                    <button type="button" data-frame="color_4">red</button>
                </li>
                <li>
                    <button type="button" data-frame="color_5">black</button>
                </li>
                <li>
                    <button type="button" data-frame="color_6">navy</button>
                </li>
                <li>
                    <button type="button" data-frame="color_7">pink</button>
                </li>
                <li>
                    <button type="button" data-frame="color_8">olive</button>
                </li>
            </ul>
            <ul class="frame_spacial">
                <li>
                    <button type="button" data-frame="spacial_1"></button>
                </li>
                <li>
                    <button type="button" data-frame="spacial_2"></button>
                </li>
                <li>
                    <button type="button" data-frame="spacial_3"></button>
                </li>
                <li>
                    <button type="button" data-frame="spacial_4"></button>
                </li>
            </ul>
        </div>
        <div class="box_btn">
            <a href="./step3_picture_select.html" class="btn_ic prev">이전</a>
            <a href="./step5_print.html" class="btn_ic next">다음</a>
        </div>
    </div>
</body>
</html>
