<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <script src="../js/html2canvas.js"></script>
    <style>
        .img_preview{
            position: absolute;
            top: 50%;
            left: 10%;
            translate: 0 -50%;
            background-color: rgba(100, 100, 200, 0.5);
            /* width: calc(85vh * (4 / 6));
            height: 85vh; */
            z-index: 100;
        }
    </style>
    <title>print</title>
</head>
<body>
    <div class="wrap white" data-step="5">
        <h1 class="logo">
            <a href="../index.html">photobliss</a>
        </h1>
        <div class="picture_setting">
            <div class="box_print">
                <div class="print_set">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                    <h5 class="frame_logo second">photobliss</h5>
                    <ul class="right">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="print_set wide ">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>
            <div class="box_custom set_pirnt">
                <h2>인쇄매수</h2>
                <div class="box_btn set_count">
                    <button type="button" class="btn_ic minus">-</button>
                    <p>1</p>
                    <button type="button" class="btn_ic plus">+</button>
                </div>
                
                <div class="box_btn">
                    <button type="button" class="btn print">인쇄시작</button>
                    <button type="button" class="btn save hide">저장</button>
                    <button type="button" class="btn hide">카카오톡으로 보내기</button>
                </div>
            </div>
        </div>
        <div class="box_btn top_right">
            <a href="./step4_frame_type.html" class="btn_ic prev">다음</a>
            <a href="../index.html" class="btn_ic home">처음으로</a>
        </div>
        <div class="img_preview"></div>
    </div>
    <script>
        const btn_save = document.querySelector(".btn.save");

        btn_save.addEventListener('click', function(){
            // html2canvas(document.querySelector(".box_print")).then(function(canvas){
            //     // canvas에 대한 작업 수행
            //     const img_preview = document.querySelector('.img_previe');
            //     const a = document.createElement('a');

            //     img_preview.innerHTML = '';
            //     img_preview.appendChild(canvas);
            //     // a.href = canvas.toDataURL("image/png");
            //     // a.download = 'content.png';
            //     // a.click();
            // })
            html2canvas(document.querySelector('.box_print')).then(function(canvas) {
                const img_preview = document.querySelector('.img_preview');
                img_preview.innerHTML = '';
                img_preview.appendChild(canvas);
                // document.getElementById('saveBtn').style.display = 'block';
    });
        });
    </script>
</body>
</html>
