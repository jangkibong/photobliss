<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contents.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/contents.js"></script>
    <title>picture_select</title>
</head>
<body>
    <div class="wrap white" data-step="3">
        <h1 class="logo">
            <a href="../index.html">photobliss</a>
        </h1>
        <div class="picture_setting">
            <div class="box_print">
                <div class="print_set">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                    <h5 class="frame_logo second">photobliss</h5>
                    <ul class="right">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
                <div class="print_set wide">
                    <h5 class="frame_logo">photobliss</h5>
                    <ul class="left">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                    </ul>
                </div>
            </div>
            <div class="box_custom picture_preview">
                <h4>사진 선택</h3>
                <ul class="box_custom preview_set">
                    <li><button type="button"><p>1</p></button></li>
                    <li><button type="button">2</button></li>
                    <li><button type="button">3</button></li>
                    <li><button type="button">4</button></li>
                    <li><button type="button">5</button></li>
                    <li><button type="button">6</button></li>
                    <li><button type="button">7</button></li>
                    <li><button type="button">8</button></li>
                </ul>
            </div>
        </div>
        <div class="box_btn top_right">
            <a href="./step2_shooting.html" class="btn_ic prev">이전</a>
            <a href="./step4_frame_type.html" class="btn_ic next">다음</a>
        </div>
    </div>
</body>
</html>
